<a class="item item--box" href="{% if include.blog.redirect %}{{ include.blog.redirect }}{% else %}{{ site.url }}{{ include.blog.url }}{% endif %}">
    <span class="item__title">{{ include.blog.title }}{% if include.blog.redirect %}{% assign domain = include.blog.redirect | split: '/' %} | {{ domain[2] }}{% endif %}</span>
    <small>{{ blog.date | date: "%B %e %Y" }}</small>
    <br>
    {{ blog.description }}
</a>
